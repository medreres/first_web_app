{% extends "layout.html" %}
{% block title %}
: Register
{% endblock %}
{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="class" name="class" placeholder="Class" autofocus autocomplete="off"
            type="number" max="11" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="first_name" name="first_name" placeholder="First name" type="text" required
            autocomplete="off">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="last_name" name="last_name" placeholder="Last name" type="text" required
            autocomplete="off">
    </div>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" id="username" name="username"
            placeholder="Username" type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password"
            required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password1" name="password1" placeholder="Password again" type="password"
            required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email" required>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
